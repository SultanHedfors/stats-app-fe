<div class="login-container">
  <mat-card class="login-card">
    <form (ngSubmit)="login()">
      <h2 class="login-title">Zaloguj się</h2>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput [(ngModel)]="username" name="username" placeholder="Enter your username" required>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button" type="submit">
        Login
      </button>
    </form>
  </mat-card>
</div>
