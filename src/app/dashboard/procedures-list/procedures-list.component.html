<!-- Spinner wyświetlany tylko, gdy trwa ładowanie i nie ma danych -->
<div *ngIf="loading && procedures.length === 0" class="spinner-container">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<!-- Lista zabiegów i tabela -->
<div *ngIf="!loading || procedures.length > 0">
  <h2 style="margin-bottom: 16px;">Lista zabiegów</h2>
  <div class="refresh-container">
    <button mat-icon-button color="accent" (click)="refreshInitialPages()" [disabled]="loading" matTooltip="Odśwież dane">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="procedures" class="mat-elevation-z8 custom-table">

    <!-- ID Column -->
    <ng-container matColumnDef="activityId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.activityId }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="activityDate">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.activityDate | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="activityTime">
      <th mat-header-cell *matHeaderCellDef>Godzina</th>
      <td mat-cell *matCellDef="let element">{{ element.activityTime | date:'HH:mm' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="assigningStatus[element.activityId] || 'idle'">
    
          <!-- LOADING SPINNER -->
          <button mat-icon-button disabled *ngSwitchCase="'loading'">
            <mat-spinner diameter="20" strokeWidth="3"></mat-spinner>
          </button>
    
          <!-- SUCCESS ICON -->
          <button mat-icon-button color="primary" disabled *ngSwitchCase="'success'">
            <mat-icon color="primary">check_circle</mat-icon>
          </button>
    
          <!-- ERROR ICON -->
          <button mat-icon-button color="warn" disabled matTooltip="Wystąpił błąd" *ngSwitchCase="'error'">
            <mat-icon>error</mat-icon>
          </button>
    
          <!-- DEFAULT ICON -->
          <button mat-icon-button color="primary" matTooltip="Przypisz do mnie" *ngSwitchCase="'idle'" (click)="assignProcedure(element.activityId)">
            <mat-icon>person_add</mat-icon>
          </button>
    
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginacja -->
<!-- Paginacja -->
<div class="pagination-controls">
  <button mat-button (click)="prevPageRange()" [disabled]="page === 0">«</button>

  <ng-container *ngFor="let p of pages()">
    <button mat-button
    *ngIf="p !== '...'; else ellipsis"
    (click)="loadPage(castToNumber(p))"
    [disabled]="loading"
    [color]="p === page ? 'primary' : undefined"
    class="page-btn"
    [ngClass]="{ 'active-page': castToNumber(p) === page }">
{{ castToNumber(p) + 1 }}
    </button>
    <ng-template #ellipsis>
      <span class="ellipsis">...</span>
    </ng-template>
  </ng-container>

  <button mat-button (click)="nextPageRange()" [disabled]="page >= totalPages - 1">»</button>

<!-- Global overlay + spinner -->
<div class="global-overlay" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
</div>

</div>
